<form action="/login" method="post">
	<div>
		<label for="file">头像</label>
		<input type="file" id="file" />
	</div>

	<div>
		<label for="name">昵称</label>
		<input type="text" id="name" />
	</div>

	<div>
		<label for="education">学历</label>
		<select id="education">
			<option>大专</option>
			<option>本科</option>
		</select>
	</div>

	<div>
		<span>性别</span>
		<input type="radio" id="man" name="sex" checked="checked" />
		<label for="man">男</label>
		<input type="radio" id="woman" name="sex" />
		<label for="woman">女</label>
	</div>

	<div>
		<span>爱好</span>
		<input type="checkbox" id="movie" checked="checked" />
		<label for="movie">电影</label>
		<input type="checkbox" id="photography" />
		<label for="photography">摄影</label>
		<input type="checkbox" id="music" />
		<label for="music">音乐</label>
		<input type="checkbox" id="reading" checked="checked" />
		<label for="reading">阅读</label>
	</div>

	<div>
		<label for="sign">签名</label>
		<textarea rows="10" cols="30" id="sign"></textarea>
	</div>

	<button type="submit">保存</button>
</form>
